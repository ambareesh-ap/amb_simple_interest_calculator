<!DOCTYPE html>
<html>
    <head>
    	<title>Web App - Simple Interest Calculator</title>
    	<script src="script.js"></script>
    	<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
		<h1>Simple Interest Calculator</h1>
			<label for "principal" >Amount</label>
			<input type="number" id="principal"><br><br>
			<label for "rate" >Interest Rate</label>
			<input type="range" min="1" max="20" step="0.25" value="10.25" oninput="rateDisplay(this.value)" id="rate"><span id="displayRate" class="fixedrate">10.25%</span><br><br>
			<label for="years">No. of Years</label>
				<select name="years" id="years">
					<script>
						listYears();
					</script>
				</select><br><br>
			<button onclick="compute()">Compute Interest</button><br><br>
<span id="result"></span>
		<footer>&#169; This Calculator belongs to Amb</footer>	
	</div>
    </body>
</html>
